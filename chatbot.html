<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced E-Learning Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Floating Chatbot Button -->
  <div class="chatbot-button" id="chatbotButton">
    <img src="https://cdn-icons-png.flaticon.com/512/869/869636.png" alt="Chat Icon" width="50px" height="50px">
  </div>
  
  <!-- Chatbot Container -->
  <div class="chatbot-container" id="chatbotContainer">
    <div class="chat-header">
      <h3>E-Learning Chatbot</h3>
      <button id="closeChatbot">âœ–</button>
    </div>
    <div class="chat-body" id="chatBody">
      <div class="bot-message">
        <p>Hi! How can I help you with our courses?</p>
      </div>
    </div>
    <div class="chat-footer">
      <input type="text" id="userInput" placeholder="Type your message here...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
